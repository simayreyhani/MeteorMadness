<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam Ekran Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #startScreen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .start-content {
            text-align: center;
            color: white;
        }

        .start-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .start-content p {
            font-size: 1.5em;
            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
        }

        #videoContainer.show {
            display: block;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        #videoContainer:hover .video-controls {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div class="start-content">
            <h1>ðŸŽ¬</h1>
            <p>BaÅŸlamak iÃ§in herhangi bir yere tÄ±klayÄ±n</p>
        </div>
    </div>

    <div id="videoContainer">
        <iframe id="mainVideo" 
                width="100%" 
                height="100%" 
                src="https://www.youtube.com/embed/iVgy1tOZbk0?autoplay=1&controls=1&rel=0&modestbranding=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
        

    </div>

    <script>
        const startScreen = document.getElementById('startScreen');
        const videoContainer = document.getElementById('videoContainer');

        startScreen.addEventListener('click', function() {
            startScreen.classList.add('hide');
            videoContainer.classList.add('show');
        });
    </script>
</body>
</html>
